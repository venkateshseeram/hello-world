name: Deploy to EC2

on:
  schedule:
    - cron: "*/2 * * * *"
  push:
    branches:
      - main


jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Check npm version
        run: npm -v
      - name: Start the application
        run: npm start
