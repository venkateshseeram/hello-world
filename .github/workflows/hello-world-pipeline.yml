name: Deploy to EC2

on:
  schedule:
    - cron: "*/2 * * * *"
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Set environment variables
        env:
          HOST: 'ec2-3-131-35-117.us-east-2.compute.amazonaws.com'
          KEY_PAIR: react_js
        run: |
          echo "HOST=$HOST"
          echo "SSH_KEY=$KEY_PAIR"

    - name: Copy repository to EC2
      uses: appleboy/scp-action@master
      with:
          host: ${{ env.HOST }}
          username: ubuntu
          key: ${{ env.KEY_PAIR }}
          port: 22
          source: "."
          target: "/hello-world"
