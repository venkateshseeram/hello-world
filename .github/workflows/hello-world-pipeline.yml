name: Deploy to EC2

on:
  schedule:
    - cron: "*/2 * * * *"
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Set environment variables
      env:
        HOST: 'ec2-3-131-35-117.us-east-2.compute.amazonaws.com'
        SSH_KEY: 'ssh -i "C:\\Users\\kisho\\OneDrive\\Desktop\\pem particles\\react_js.pem" ubuntu@ec2-3-131-35-117.us-east-2.compute.amazonaws.com'
      run: |
        echo "HOST=$HOST"
        echo "SSH_KEY=$SSH_KEY"

    - name: Copy repository to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ env.HOST }}
        username: ubuntu
        key: ${{ env.SSH_KEY }}
        port: 22
        source: "."
        target: "/hello-world"
        
